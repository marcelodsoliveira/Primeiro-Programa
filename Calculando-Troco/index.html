<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando troco</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="./images/glider.ico" type="image/x-icon">
</head>
<body>
    <header id="main-header">
        <h1 class="h1-header">Calculando troco da passagem</h1>
    </header>
    <section id="main-section">
        <div class="div-values">
            <p> Digite o valor atual da passagem:
                <input type="number" placeholder="1.0" step="0.01" name="txtvalorconta" id="txtvalorconta" min="0" max="10">
            </p>
            <p> Digite o valor que recebeu do passageiro:
                <input type="number" placeholder="1.0" step="0.01" name="txtvalorpago" id="txtvalorpago" min="0" max="200"></br></br>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>               
        </div>
        <div id="res1">
            <p> O troco será: </p>
        </div>
    </section><br>
    <section id="second-section">
        <div id="res2">
            <p>Passageiros do dia, valor pago e troco utilizado:</p>
            <select class="logs" name="passlista" id="passlista" size="6"></select>
        </div>
        <div>
            <p><hr>
            <input type="button" value="Finalizar" onclick="finalizar()">  OBS: Só clique em finalizar no final do turno.
            <hr></p> 
        </div>
    </section>
    <footer>
        <p>&copy; Marcelo Oliveira</p>
    </footer>
    <script src="log.js"></script> <!-- Adicionado pelo chará Marcelo Kortkamp -->
    <script src="script.js"></script>
</body>
</html>
